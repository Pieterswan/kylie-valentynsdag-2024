<!DOCTYPE html>
<html lang="af">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kylie, Sal jy my Valentyn wees?</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        text-align: center;
    }

    h1 {
        color: #ff4d4d;
        font-size: 36px;
        margin-bottom: 20px;
    }

    p {
        font-size: 20px;
        margin-bottom: 30px;
    }

    .buttons {
        display: flex;
        justify-content: center;
    }

    .button {
        padding: 10px 20px;
        margin: 0 10px;
        border: none;
        background-color: #ff4d4d;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.5s;
    }

    .button:hover {
        transform: scale(1.1);
    }

    .no.active {
        animation: zoomAway 1s forwards;
    }

    @keyframes zoomAway {
        0% {
            transform: translate(0, 0);
        }
        25% {
            transform: translate(-100px, -100px);
        }
        50% {
            transform: translate(100px, -100px);
        }
        75% {
            transform: translate(-100px, 100px);
        }
        100% {
            transform: translate(100px, 100px);
            opacity: 0;
        }
    }

    .yes:active {
        animation: explode 1s forwards;
    }

    @keyframes explode {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(2);
            opacity: 0.5;
        }
        100% {
            transform: scale(3);
            opacity: 0;
        }
    }

    .heart-popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        z-index: 9999;
    }

    .heart-popup.active {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .heart-message {
        text-align: center;
        font-family: 'Indie Flower', cursive;
        font-size: 36px;
    }

    .heart {
        color: black; /* Changed color to black */
        font-size: 20px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Kylie, Sal jy my Valentyn wees?</h1>
        <p>Klik die knoppie van jou keuse...</p>
        <div class="buttons">
            <button class="button yes">Ja</button>
            <button class="button no" id="noButton">Nee</button>
        </div>
        <div class="heart-popup" id="heartPopup">
            <div class="heart-message">
                Pieter<span class="heart">❤️</span>Kylie <!-- Combined words without space -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const noButton = document.getElementById('noButton');

            noButton.addEventListener('mouseenter', function() {
                const newX = Math.random() * (window.innerWidth - 200); // Adjust 200 to match button size
                const newY = Math.random() * (window.innerHeight - 200); // Adjust 200 to match button size
                noButton.style.left = newX + 'px';
                noButton.style.top = newY + 'px';
                noButton.classList.add('active');
            });

            const yesButton = document.querySelector('.yes');
            const heartPopup = document.getElementById('heartPopup');

            yesButton.addEventListener('click', function() {
                heartPopup.classList.add('active');
            });
        });
    </script>
</body>
</html>
