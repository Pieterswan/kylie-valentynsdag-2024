<!DOCTYPE html>
<html lang="af">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sal jy my Valentyn wees?</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        text-align: center;
    }

    h1 {
        color: #ff4d4d;
        font-size: 36px;
        margin-bottom: 20px;
    }

    p {
        font-size: 20px;
        margin-bottom: 30px;
    }

    .buttons {
        display: flex;
        justify-content: center;
    }

    .button {
        padding: 10px 20px;
        margin: 0 10px;
        border: none;
        background-color: #ff4d4d;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.5s;
    }

    .button:hover {
        transform: scale(1.1);
    }

    .no:hover {
        animation: spring 0.5s infinite alternate;
    }

    @keyframes spring {
        to {
            transform: translateY(-10px);
        }
    }

    .heart {
        color: #ff4d4d;
        font-size: 60px;
        animation: beat 1s infinite alternate;
    }

    @keyframes beat {
        to {
            transform: scale(1.2);
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Sal jy my Valentyn wees?</h1>
        <p>Klik die knoppie van jou keuse...</p>
        <div class="buttons">
            <button class="button yes">Ja</button>
            <button class="button no">Nee</button>
        </div>
        <div class="heart">&hearts;</div>
    </div>
</body>
</html>
