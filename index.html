<!DOCTYPE html>
<html lang="af">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kylie, Sal jy my Valentyn wees?</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        text-align: center;
    }

    h1 {
        color: #ff4d4d;
        font-size: 36px;
        margin-bottom: 20px;
        transition: opacity 1s; /* Add opacity transition */
    }

    p {
        font-size: 20px;
        margin-bottom: 30px;
        transition: opacity 1s; /* Add opacity transition */
    }

    .buttons {
        display: flex;
        justify-content: center;
        transition: opacity 1s; /* Add opacity transition */
    }

    .button {
        padding: 10px 20px;
        margin: 0 10px;
        border: none;
        background-color: #ff4d4d;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.5s, opacity 1s; /* Add opacity transition */
    }

    .button:hover {
        transform: scale(1.1);
    }

    .no.active {
        animation: zoomAway 1s forwards;
    }

    @keyframes zoomAway {
        0% {
            transform: translate(0, 0);
        }
        25% {
            transform: translate(-100px, -100px);
        }
        50% {
            transform: translate(100px, -100px);
        }
        75% {
            transform: translate(-100px, 100px);
        }
        100% {
            transform: translate(100px, 100px);
            opacity: 0;
        }
    }

    .yes:active {
        animation: explode 1s forwards;
    }

    @keyframes explode {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(2);
            opacity: 0.5;
        }
        100% {
            transform: scale(3);
            opacity: 0;
        }
    }

    .heart-popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        z-index: 9999;
    }

    .heart-popup.active {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .heart-message {
        text-align: center;
        font-family: 'Indie Flower', cursive;
        font-size: 36px;
    }

    .heart {
        color: black; /* Changed color to black */
        font-size: 20px;
    }

    .buzz-lightyear-img {
        height: 300px; /* Adjust image height as needed */
        margin-bottom: 20px;
        border: 5px solid lightblue;
        border-radius: 10px;
        box-shadow: 0 0 10px lightblue; /* Add a light blue shadow */
    }

    .right-align {
        text-align: right;
        color: red;
    }

    .dark-edge {
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8); /* Add dark edges to text */
    }

    .big-text {
        font-size: 40px; /* Increase font size */
    }

    .button.hide {
        opacity: 0; /* Hide the buttons by default */
    }

    .yes.hide, .no.hide {
        display: none; /* Hide the "Ja" and "Nee" buttons */
    }

    .valentine-info {
        font-size: 18px;
        margin-top: 20px;
        color: #666; /* Gray color */
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Kylie, Sal jy my Valentyn wees?</h1>
        <p>Klik die knoppie van jou keuse...</p>
        <div class="buttons">
            <button class="button yes" onclick="playBuzzSound()">Ja</button>
            <button class="button no" id="noButton">Nee</button>
        </div>
        <div class="heart-popup" id="heartPopup">
            <img src="https://i.pinimg.com/originals/08/ab/0a/08ab0ad090c241b4a6daadc437ea231e.jpg" alt="Buzz Lightyear" class="buzz-lightyear-img">
            <div class="heart-message">
                 <span class="right-align dark-edge big-text">Kylie</span><span style="color: lightblue;" class="dark-edge big-text"> Jordaan !!!</span>
                 <br>
                <span class="heart">Jy is die grootste blessing wat die Here vir my gegee het.  <br>Dankie dat jy my gekies. <br> <strong> Ek is lief vir jou. </strong> <br>Vir altyd en vir ewig</span>
                <div class="valentine-info">Met liefde, Pieter - Valentyn 2024</div>
            </div>
        </div> 
    </div>
    


    <script>
        function playBuzzSound() {
            const audio = document.getElementById('buzzSound');
            audio.play();
        }

        document.addEventListener("DOMContentLoaded", function() {
            const noButton = document.getElementById('noButton');
            const buttons = document.querySelector('.buttons');
            const yesButton = document.querySelector('.yes');
            const heartPopup = document.getElementById('heartPopup');
            const h1 = document.querySelector('h1');
            const p = document.querySelector('p');

            noButton.addEventListener('mouseenter', function() {
                const newX = Math.random() * (window.innerWidth - 200); // Adjust 200 to match button size
                const newY = Math.random() * (window.innerHeight - 200); // Adjust 200 to match button size
                noButton.style.left = newX + 'px';
                noButton.style.top = newY + 'px';
                noButton.classList.add('active');
            });

            yesButton.addEventListener('click', function() {
                heartPopup.classList.add('active');
                h1.style.opacity = 0; // Fading out h1
                p.style.opacity = 0; // Fading out p
                buttons.classList.add('hide'); // Hide the buttons
                yesButton.classList.add('hide'); // Hide the "Ja" button
                noButton.classList.add('hide'); // Hide the "Nee" button
            });
        });
    </script>
</body>
</html>
